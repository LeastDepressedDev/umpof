<!DOCTYPE html>
<html>

    <!--Dwindow style-->
    <style>
        

        .dwindow-container {
            user-select: none;
            position: absolute;
            left: 0%;
            top: 0%;
            width: 0%;
            height: 0%;
        }



        .dwindow {
            position: absolute;
            background-color: rgb(66, 66, 66);
            border-radius: 15px;
            border: solid rgb(93, 89, 94);
            overflow: hidden;
        }

        .dwindow-title {
            position: absolute;
            width: 100%;
            height: 25px;
            background-color: rgb(78, 78, 78);
            text-align: center;
        }

        .dwindow-body {
            position: absolute;
            margin-top: 30px;
            padding-right: 5px;
            padding-bottom: 5px;
            width: 100%;
            overflow-y: clip;
            overflow-x: hidden;
        }

        .dcontext {
            position: absolute;
            user-select: none;
        }

        .dcontext-part {
            background-color: gray;
        }

        .dcontext-part:hover {
            background-color: aqua;
        }



        .dnode {
            position: absolute;
            background-color: rgb(66, 66, 66);
            border-radius: 10px;
            border: solid 2px rgb(93, 89, 94);
            overflow: hidden;
            color: white;
            user-select: none;
        }

        /* .dnode:hover {
            outline: 2px rgb(255, 255, 255);
        } */

        .dnode-title {
            width: 100%;
            height: 20px;
            text-align: center;
            background-color: rgb(78, 78, 78);
        }

        .dblock {
            margin-left: 10px;
            margin-right: 10px;
            text-align: center;
        }

        .dnode-ck-input, .dnode-ck-output {
            position: absolute;
            display: inline-block;
            align-self: center;
            width: 8px;
            height: 8px;
            border-radius: 15px;
        }

        .dnode-ck-input {
            left: 0%;
            margin-left: 3px;
            background-color: blue;
        }

        .dnode-ck-output {
            right: 0%;
            margin-right: 3px;
            background-color: red;
        }

        .dnode-ck-input:hover, .dnode-ck-output:hover {
            border: 2px solid white;
        }



    </style>

    <style>
        .container {
            position: absolute;
            left: 0%;
            top: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        .up-bar {
            position: absolute;
            top: 0%;
            left: 0%;
            height: 2.3%;
            width: 100%;
            background-color: gray;
            z-index: 100;
        }

        .wsp {
            position: absolute;
            top: 0%;
            left: 0%;
            height: 0%;
            width: 0%;
        }

        #drawer {
            position: absolute;
            left: 0%;
            right: 0%;
            width: 100%;
            height: 100%;
        }
    </style>

    <style>
        .up-bar-comp {
            width: 5%;
            height: 100%;
            padding-right: 1%;
            padding-left: 1%;
            user-select: none;
        }

        .up-bar-comp:hover {
            background-color: aqua;
        }
    </style>

    <head>
        <title id="TitleScreeni">Umpof</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container" class="container">
            <div class="up-bar">
                <span id="file-bar" class="up-bar-comp" onclick="setTimeout(() => callContextFromIdBar('file-bar'), 100);">File</span>
                
            </div>
            <div class="dwindow-container" style="z-index: 50;"></div>
            <canvas id="drawer"></canvas>
            <div class="wsp" id="wsp" style="z-index: 1;">
                
            </div>
            
            <div id="cm-container" class="cm-container" style="z-index: 30;"></div>
            
        </div>
    </body>

    <script src="dwindow.js"></script>
    <script src="workspace.js"></script>
    <script src="ctx.js"></script>
    <script src="project.js"></script>
    <script src="gevs.js"></script>
    <script src="comp.js"></script>

</html>
